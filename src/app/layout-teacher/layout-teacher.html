<style>
  .child {
    background-color: aqua;
    margin: 2px;
    padding: 5px;
    display: inline-block;
  }

  .optionsBox {
    border: 1px solid black;
    padding: 5px;
  }

  .playgroundBox {
    border: 1px solid black;
    width: 94vw;
    height: 80vh;
  }
</style>

<div>
  <div style="height: 5px"></div>
  <label style="font-weight: bold;" for="algorithm-select">Layout-algorithm: </label>

  <select id="algorithm-select" [(ngModel)]="selectedAlgorithm" (change)="onAlgorithmChange()">
    @for (algorithm of algorithms; track algorithm) {
    <option [value]="algorithm">
      {{ algorithm }}
    </option>
    }
  </select>
  <div style="height: 5px"></div>

  <div class="optionsBox">
    @switch (selectedAlgorithm) { @case ('block') {
    <app-block-options></app-block-options>
    } @case ('flex') {
    <app-flex-options (cssEmitter)="onCssChange($event)"></app-flex-options>
    } @case ('grid') {
    <app-grid-options></app-grid-options>
    } @default {
    <div>Configuration for {{ selectedAlgorithm }} is not available.</div>
    } }
  </div>
  <div style="height: 5px"></div>
  <div>Parent style:</div>
  <div style="color: gray;">{{ playgroundParentStyle }}</div>
  <div style="height: 5px"></div>
  <div class="playgroundBox" [style]="playgroundParentStyle">
    <div class="child">Child 1</div>
    <div class="child">Child 2</div>
    <div class="child">Child 3</div>
    <div class="child">Child 4</div>
    <div class="child">Child 5</div>
    <div class="child">Child 6</div>
    <div class="child">Child 7</div>
  </div>
</div>
